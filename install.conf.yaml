- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local

    ~/.config/nvim/:
      glob: true
      path: nvim/*

    ~/.config/zsh/:
      glob: true
      path: zsh/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh -c "./_scripts/zsh_init.sh", Setting up oh-my-zsh and plugins]
